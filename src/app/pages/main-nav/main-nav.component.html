<mat-sidenav-container class="sidenav-container">
  <mat-sidenav *ngIf="isLoggedIn$ | async" #drawer class="sidenav" fixedInViewport="true" [attr.role]="'navigation'" [mode]="'side'" [opened]="true">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a *ngFor="let m of menu" mat-list-item (click)="selected(m)">{{m.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar *ngIf="isLoggedIn$ | async" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Application Title</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
